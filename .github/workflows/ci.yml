name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend-eps/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend-eps/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend-eps/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend-eps
      run: npm ci
    
    - name: Run ESLint
      working-directory: ./frontend-eps
      run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend-eps/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend-eps
      run: npm ci
    
    - name: Run TypeScript type checking
      working-directory: ./frontend-eps
      run: npx tsc --noEmit

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend-eps/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend-eps
      run: npm ci
    
    - name: Create .env.local for build
      working-directory: ./frontend-eps
      run: |
        echo "NEXT_PUBLIC_API_URL=https://api.example.com" > .env.local
        echo "NEXT_PUBLIC_FIREBASE_API_KEY=dummy_key_for_ci" >> .env.local
        echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=dummy.firebaseapp.com" >> .env.local
        echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=dummy-project" >> .env.local
        echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=dummy.appspot.com" >> .env.local
        echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=123456789" >> .env.local
        echo "NEXT_PUBLIC_FIREBASE_APP_ID=1:123456789:web:abcdef" >> .env.local
    
    - name: Build Next.js application
      working-directory: ./frontend-eps
      run: npm run build
    
    - name: Check build output
      working-directory: ./frontend-eps
      run: |
        echo "✅ Build completed successfully"
        ls -la .next
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build
        path: frontend-eps/.next
        retention-days: 7
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      working-directory: ./frontend-eps
      run: |
        docker build \
          --build-arg NEXT_PUBLIC_API_URL=https://api.example.com \
          --build-arg NEXT_PUBLIC_FIREBASE_API_KEY=dummy_key \
          --build-arg NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=dummy.firebaseapp.com \
          --build-arg NEXT_PUBLIC_FIREBASE_PROJECT_ID=dummy-project \
          --build-arg NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=dummy.appspot.com \
          --build-arg NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=123456789 \
          --build-arg NEXT_PUBLIC_FIREBASE_APP_ID=1:123456789:web:abcdef \
          -t emprendedores-frontend:${{ github.sha }} \
          -t emprendedores-frontend:latest \
          .
    
    - name: Test Docker image
      run: |
        docker run --rm emprendedores-frontend:latest node --version
        echo "✅ Docker image built successfully"
    
